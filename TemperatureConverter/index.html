<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="heading">Temperature Converter</h3>
      <br />
      <div class="content">
        <div class="degrees">
          <label for="deg">Degrees:</label>
          <br />
          <input
            type="number"
            name="degree"
            id="degree"
            required
            style="text-align: center"
          />
        </div>
        <br />
        <div class="from">
          <label for="from">Type(From):</label>
          <select name="input" id="from">
            <option value="select">Select</option>
            <option value="celsius">Celsius(°C)</option>
            <option value="fahrenheit">Fahrenheit(°F)</option>
            <option value="kelvin">Kelvin(K)</option>
            <option value="rankine">Rankine(°R)</option>
          </select>
        </div>
        <br />
        <div class="to">
          <label for="to">Type(To): &nbsp;</label>
          <select name="output" id="to">
            <option value="select">Select</option>
            <option value="celsius">Celsius(°C)</option>
            <option value="fahrenheit">Fahrenheit(°F)</option>
            <option value="kelvin">Kelvin(K)</option>
            <option value="rankine">Rankine(°R)</option>
          </select>
        </div>
      </div>
      <br />
      <div class="btn">
        <button class="convert" type="submit" id="convert">Convert</button>
      </div>
      <br />
      <div class="result">
        <div class="ans" id="resultContainer"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
